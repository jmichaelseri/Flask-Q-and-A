{% extends 'base.html' %}
{% block title %}Question{% endblock %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-lg-8">
        <h1>{{ question.question }}</h1>
        <p>{{ question.answer }}</p>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action list-group-item-info">Asked By: {{ question.asker.username }}</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Answered By: {{ question.expert.username }}</a>
        </div>
    </div>
</div>
{% endblock %}
