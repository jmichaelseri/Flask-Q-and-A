{% extends "base.html" %}
{% block title %}Answer A Question{% endblock %}

{% block content %}

<div class="d-flex justify-content-center">
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="page-header pt-4">
            <h1>{{ question.question }}</h1>
        </div>
        <hr>
        <p>
            {{ form.question.label }}:
            {{ form.question(cols="60", rows="3", class="form-control")}}
        </p>
        <p>{{ form.submit(class="btn btn-primary") }}</p>
    </form>
{% endblock %}
