{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}

<div class="row d-flex justify-content-center">
    <div class="col-lg-8">
        <div class="page-header pt-4">
            <h1>Question For You</h1>
        </div>
        <hr>
        <div class="list-group">
            {% for question  in unanswered_questions %}
            <a href="{{ url_for('main.answer', question_id=question.id) }}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ question.question }}</h5>
                </div>
                <p class="mb-1">Asked by: {{ question.asker.username }}</p>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
